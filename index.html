<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="styles/css/style.css" />
	<title>Tweepy</title>
</head>

<body>
		<!-- Url scrape -->
		<div class="form">
			<input class="search" type="search" placeholder="Paste Twitter link here ..." />
			<i onclick="getTweet()" class="fa fa-search"></i>
		</div>
		<!-- Viewing -->
		<section id="viewing" class="viewing color-palette-1">
			<div id="glass" class="glass-effect">
				<div class="user">
					<div class="user-image"></div>
					<p class="user-name">Friendly Bob</p>
				</div>
				<!-- <p class="tweet">Capture and share Twitter posts as beautiful images. Get started by pasting a tweet URL into the input above.</p> -->
				<textarea onpaste="getTweet()" class="tweet autosize" name="">
Capture and share Twitter posts as beautiful images. Get started by pasting a tweet URL into the input above.</textarea>
				<!-- <img src="https://pbs.twimg.com/media/Fi1PAeYXEAY8wCJ.jpg" alt=""> -->
				<div class="tweet-img"></div>
				<p class="date">11:57 AM . 29 Nov, 2022</p>
				<div class="interaction">
					<div>
						<p class="replies">4.1K</p>
						<span> replies</span>
					</div>
					<div>
						<p class="shares">267</p>
						<span>shares</span>
					</div>
					<div>
						<p class="likes">7.3K</p>
						<span>likes</span>
					</div>
				</div>
			</div>
		</section>
		<!-- Settings -->
		<section class="settings">
			<div class="setting color-container">
				<div id="color-palettes" class="color-palette-1"></div>
				<p>Color</p>
				<div class="colors">
					<div class="new-color">
						<!-- <p>+</p> -->
						<!-- <p class="validate">ok</p> -->
						<input class="color-input" onchange="changeViewColorPerso()" type="color" name="" id="first-color" />
						<input class="color-input" onchange="changeViewColorPerso()" type="color" name="" id="second-color" />
					</div>
					<div onclick="changeViewColor('color-palette-1')" class="color-palette-1"></div>
					<div onclick="changeViewColor('color-palette-2')" class="color-palette-2"></div>
					<div onclick="changeViewColor('color-palette-3')" class="color-palette-3"></div>
					<div onclick="changeViewColor('color-palette-4')" class="color-palette-4"></div>
					<div onclick="changeViewColor('color-palette-5')" class="color-palette-5"></div>
					<div onclick="changeViewColor('color-palette-6')" class="color-palette-6"></div>
					<div onclick="changeViewColor('color-palette-7')" class="color-palette-7"></div>
					<div onclick="changeViewColor('color-palette-8')" class="color-palette-8"></div>
					<div onclick="changeViewColor('color-palette-9')" class="color-palette-9"></div>
					<div onclick="changeViewColor('color-palette-10')" class="color-palette-10"></div>
				</div>
			</div>
			<div class="setting" onclick="darkmode()">
				<img class="moon" src="styles/img/moon.svg" alt="" />
				<p>Card</p>
			</div>
			<div class="setting" onclick="showresponse()">
				<img class="heart" src="styles/img/heart.svg" alt="" />
				<p>Response</p>
			</div>
			<div class="setting" onclick="showuser()">
				<img class="user-icon" src="styles/img/user-check.svg" alt="" />
				<p>Identity</p>
			</div>
			<div class="vertical-line"></div>
			<div class="setting">
				<img src="styles/img/copy.svg" alt="" />
				<p>Copy</p>
			</div>
			<div class="setting">
				<img src="styles/img/download.svg" alt="" />
				<p>Download</p>
			</div>
		</section>
	<!-- Javascript -->
	<script src="javascript/script.js"></script>
</body>

</html>
